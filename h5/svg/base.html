<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: linear-gradient(#fff, gray);
      border-radius: 10px;
      box-shadow: 10px 10px 50px 50px rgba(red, green, blue, 0.5);

    }
  </style>
</head>

<body>
  <div class="container">
    <svg width="500" height="400" stroke="purple">
      <polygon points="0,0 300, 0 0,300" fill="line" stroke="orange" stroke-width="1" fill-color="bule" />
    </svg>
  </div>
</body>
